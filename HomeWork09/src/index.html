  <body>
    <div class="section">
      <div class="container">
        <h1 class="main-header">
          <span>Получите видео-инструкцию <br></span>
          <strong>Как заработать свой первый миллион</strong>
        </h1>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-1 col-sm-8 col-sm-offset-2">

          </div>
        </div>
        <div class="col-md-4 col-md-offset-0 col-sm-10 col-sm-offset-1">
          <div class="main-form">
            <form action="#">
              <h2 class="form-header">Введите свой email</h2>
              <input type="text" placeholder="Ваше имя">
              <input type="text" placeholder="Ваш email">
              <button class="form-btn">Получить инструкцию</button>
            </form>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <h2 class="main-header"> 
            <strong>Почему нужно сделать это сейчас?</strong>
          </h2>
          <div class="row">
            <div class="feature">
              <div class="col-md-3 col-sm-6">
                <img src="img/1.png" alt="1 преимущество">
                <p>Первое преимущество</p>
              </div>
              <div class="col-md-3 col-sm-6">
                <img src="img/2.png" alt="2 преимущество">

              </div>
              <div class="col-md-3 col-sm-6">
                <img src="img/3.png" alt="3 преимущество">
                <p>Третье преимущество</p>
              </div>
              <div class="col-md-3 col-sm-6">
                <img src="img/4.png" alt="4 преимущество">
                <p>Четвертое преимущество</p>
              </div>
              <button class="form-btn">Получить инструкцию</button>
          </div>
          </div>
          <h2 class="main-header">Наши клиенты</h2>
          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img src="img/clients/1.jpg" alt="1 преимущество">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img src="img/clients/2.jpg" alt="2 преимущество">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img src="img/clients/3.jpg" alt="3 преимущество">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img src="img/clients/4.jpg" alt="4 преимущество">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img src="img/clients/5.jpg" alt="5 преимущество">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img src="img/clients/6.jpg" alt="6 преимущество">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">

            <div class="col-md-3 col-sm-6 col-xs-12">
